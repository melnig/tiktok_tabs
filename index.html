<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Tab Switcher</title>
    <style>
      /* Базові стилі для центрування списку */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fff;
      }

      .tabs {
        text-align: center;
      }

      .tabs ul {
        list-style: none;
        padding: 0;
      }

      /* Закоментовані стилі для "Після" */
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs">
      <ul>
        <li>Tab 1: Features</li>
        <li>Tab 2: Pricing</li>
        <li>Tab 3: Reviews</li>
      </ul>
      <div>Content for Tab 1: Explore amazing features!</div>
      <div>Content for Tab 2: Affordable pricing plans.</div>
      <div>Content for Tab 3: Hear from our happy customers.</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
